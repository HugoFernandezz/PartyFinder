name: Scrape Events

on:
  # Ejecutar 1 vez al día a las 10:00 (hora España) para ahorrar créditos
  schedule:
    - cron: '0 9 * * *'
  
  # Permitir ejecución manual
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install Python dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install requests
      
      - name: Create data directory
        run: mkdir -p backend/data
      
      - name: Setup Firebase credentials
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          if [ -z "$FIREBASE_SERVICE_ACCOUNT" ]; then
            echo "ERROR: FIREBASE_SERVICE_ACCOUNT secret no configurado"
            exit 1
          fi
          echo "$FIREBASE_SERVICE_ACCOUNT" > backend/serviceAccountKey.json
          echo "Firebase credentials OK"
      
      - name: Run scraper with ScrapingBee
        env:
          SCRAPINGBEE_API_KEY: ${{ secrets.SCRAPINGBEE_API_KEY }}
        run: |
          cd backend
          echo "Ejecutando scraper con ScrapingBee API..."
          python -u scraper_api.py --firebase 2>&1 | tee ../scraper_output.log
          
          if [ -f data/events.json ]; then
            echo "=== SCRAPING EXITOSO ==="
            echo "Eventos: $(cat data/events.json | python -c 'import sys,json; print(len(json.load(sys.stdin)))' 2>/dev/null || echo '?')"
          else
            echo "=== SCRAPING FALLÓ ==="
            exit 1
          fi
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: scraped-data-${{ github.run_number }}
          path: |
            backend/data/*.json
            scraper_output.log
          retention-days: 7
